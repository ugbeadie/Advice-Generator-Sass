<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
        <div class="advice-number">
            ADVICE #<span class="id">117</span>
        </div>
        <div class="advice-text">
            <p>"it is easy to sit up and take notice, 
                whats fifficult is geting up and taking action"</p>
        </div>
        <div class="divider">
            <img src="images/pattern-divider-mobile.svg" alt="" class="mobile">
            <img src="images/pattern-divider-desktop.svg" alt="" class="desktop">
        </div>
        <button class="btn">
            <img src="images/icon-dice.svg" alt="dice">
        </button>
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ugbe Adie</a>.
    </div>
    <script src="script.js"></script>
</body>
</html>
